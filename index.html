<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- JQuery -->
    <script defer src="http://code.jquery.com/jquery-latest.js"></script>

    <script defer src="js/scrollJQuery.js"></script>
    <script defer src="js/pageDisplay.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="secFull" class="full container">
        <header class="dday"></header>
        <div class="time-content">
            <div class="time days">
                <span class="number"></span>
                <span class="text">days</span>
            </div>
            <div class="time hours">
                <span class="number"></span>
                <span class="text">hours</span>
            </div>
            <div class="time minutes">
                <span class="number"></span>
                <span class="text">minutes</span>
            </div>
            <div class="time seconds">
                <span class="number"></span>
                <span class="text">seconds</span>
            </div>
        </div>
    </section>
    <section id="secHour" class="hour container">
        <header class="dday"></header>
        <div class="time-content">
            <div class="time hours">
                <span class="number"></span>
                <span class="text">hours</span>
            </div>
            <div class="time minutes">
                <span class="number"></span>
                <span class="text">minutes</span>
            </div>
            <div class="time seconds">
                <span class="number"></span>
                <span class="text">seconds</span>
            </div>
        </div>
    </section>

    <section id="secMinute" class="minute container">
        <header class="dday"></header>
        <div class="time-content">
            <div class="time minutes">
                <span class="number"></span>
                <span class="text">minutes</span>
            </div>
            <div class="time seconds">
                <span class="number"></span>
                <span class="text">seconds</span>
            </div>
        </div>
    </section>

    <section id="secSeconds" class="seconds container">
        <header class="dday"></header>
        <div class="time-content">
            <div class="time">
                <span class="number"></span>
                <span class="text">seconds</span>
            </div>
        </div>
    </section>
</body>
</html>
